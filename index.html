<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natural Skincare System</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #f7f3f0; /* Soft skincare tone */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h1 {
      color: #4caf50;
      margin-bottom: 30px;
      font-size: 26px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 22px;
    }

    .form-container {
      display: none;
      margin-bottom: 20px;
    }

    .form-container input {
      width: 90%;
      padding: 10px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
      transition: border 0.3s;
    }

    .form-container input:focus {
      border-color: #4caf50;
    }

    .form-container button {
      width: 95%;
      padding: 12px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-container button:hover {
      background: #45a049;
    }

    .toggle {
      color: #4caf50;
      cursor: pointer;
      text-decoration: underline;
      margin-bottom: 20px;
      font-size: 14px;
    }

    /* Show register form by default */
    #registerForm {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Natural Skincare</h1>

    <!-- Register Form -->
    <div id="registerForm" class="form-container">
      <h2>Register</h2>
      <input type="text" id="regName" placeholder="Name"><br><br>
      <input type="text" id="regEmail" placeholder="Email"><br><br>
      <input type="password" id="regPassword" placeholder="Password"><br><br>
      <button onclick="registerUser()">Register</button>
    </div>

    <!-- Toggle text -->
    <p id="loginText" class="toggle" onclick="showLogin()">Already have an account?<br> 
        Login</p>

    <!-- Login Form -->
    <div id="loginForm" class="form-container">
      <h2>Login</h2>
      <input type="text" id="loginEmail" placeholder="Email"><br><br>
      <input type="password" id="loginPassword" placeholder="Password"><br><br>
      <button onclick="loginUser()">Login</button>
    </div>

  </div>

  <script>
  // Load users from localStorage or initialize empty array
  let users = JSON.parse(localStorage.getItem("users")) || [];

  // Show login form and hide register
  function showLogin() {
    document.getElementById("registerForm").style.display = "none";
    document.getElementById("loginForm").style.display = "block";
    document.getElementById("loginText").style.display = "none";
  }

  // Show register form
  function showRegister() {
    document.getElementById("registerForm").style.display = "block";
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("loginText").style.display = "block";
  }

  // Register User
  function registerUser() {
    const name = document.getElementById("regName").value.trim();
    const email = document.getElementById("regEmail").value.trim();
    const password = document.getElementById("regPassword").value.trim();

    if(!name || !email || !password){
      alert("Please fill all fields!");
      return;
    }

    if(password.length < 6){
      alert("Password must be at least 6 characters!");
      return;
    }

    // Check if email already exists in array
    const existingUser = users.find(u => u[1] === email); // u[1] is email
    if(existingUser){
      alert("Email already registered!");
      return;
    }

    // Add new user to array
    users.push([name, email, password]);
    localStorage.setItem("users", JSON.stringify(users)); // Save array to localStorage

    alert("Registration successful! Please login.");
    showLogin();

    // Clear input fields
    document.getElementById("regName").value = "";
    document.getElementById("regEmail").value = "";
    document.getElementById("regPassword").value = "";
  }

  // Login User
  function loginUser() {
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    if(!email || !password){
      alert("Please enter your email and password!");
      return;
    }

    // Check if email and password match
    const user = users.find(u => u[1] === email && u[2] === password);

    if(user){
      alert(`Welcome back, ${user[0]}!`);
      // Redirect to home.html
      window.location.href = "home.html";
    } else {
      alert("Invalid email or password!");
    }

    // Clear input fields
    document.getElementById("loginEmail").value = "";
    document.getElementById("loginPassword").value = "";
  }
</script>
</body>
</html>
